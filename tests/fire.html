<!DOCTYPE html>
<html lang="en" >
<head>
	<meta charset="utf-8">
	<title>Spinning Cube</title>
	
	<link rel="stylesheet" type="text/css" href="../css/fonts.css">
	<style type="text/css" media="screen">
		html, body {
			padding: 0;
			margin: 0;
			font-size: 1em;
			line-height: 1.2;
			font-family: 'IBM Plex Mono';
		}
		pre {
			position: absolute;
			margin:0;
			padding:0;
			left:0;
			top:0;
			width:100vw;
			height:100vh;
			font-family: inherit;
            z-index: -1;
		}
        button {
            position: relative;
            z-index: 1;
        }
	</style>
</head>
<body>
	<pre></pre>
	<button onclick="window.location.href='spinning.html'">Next Page</button>
	<script type="module">
		import { run } from '../src/run.js'
		import * as program from '../src/programs/basics/doom_flame_(full_color).js'
		run(program, { element : document.querySelector('pre'), backgroundColor: 'black', fontFamily: ('IBM Plex Mono') }).then(function(e){
			console.log(e)
		}).catch(function(e) {
			console.warn(e.message)
			console.log(e.error)
		})
	</script>
</body>
</html>
